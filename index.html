<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 信息检测工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            padding: 20px;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IP 信息检测工具</h1>
    <button onclick="getIpInfo()">检测 IP 信息</button>
    <div class="info" id="info"></div>

    <script>
        async function getIpInfo() {
            const token = '03b6c31fe568f3';  // 在这里替换为你的 ipinfo.io Token
            const url = `https://ipinfo.io/json?token=${token}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('无法获取IP信息');
                }
                const data = await response.json();
                document.getElementById('info').innerHTML = `
                    <p><strong>IP 地址：</strong> ${data.ip}</p>
                    <p><strong>城市：</strong> ${data.city}</p>
                    <p><strong>地区：</strong> ${data.region}</p>
                    <p><strong>国家：</strong> ${data.country}</p>
                    <p><strong>位置坐标：</strong> ${data.loc}</p>
                    <p><strong>组织：</strong> ${data.org}</p>
                    <p><strong>时区：</strong> ${data.timezone}</p>
                `;
            } catch (error) {
                document.getElementById('info').innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
